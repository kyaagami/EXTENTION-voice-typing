<!DOCTYPE html>
<html>
<head>
  <title>Voice Typing</title>
  <style>
    body {
    width: 320px;
    padding: 16px;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #f8f9fa;
  }
  
  h2 {
    text-align: center;
    margin-top: 5;
    margin-bottom: 20px;
    color: #333;
    font-size: 22px;
    font-weight: 600;
  }
  
  button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    font-family: 'Poppins', sans-serif;
    transition: background-color 0.2s;
  }
  
  button:hover {
    background-color: #3367d6;
  }
  
  button:disabled {
    background-color: #a9c5f7;
    cursor: not-allowed;
  }
  
  #status {
    margin-top: 16px;
    padding: 8px;
    text-align: center;
    color: #555;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <h2>Voice Typing</h2>
  <button id="startBtn">Mulai Mendengarkan</button>
  <button id="stopBtn" disabled>Berhenti</button>
  <div id="status">Klik "Mulai Mendengarkan" untuk memulai</div>

  <script src="popup.js"></script>
</body>
</html>
