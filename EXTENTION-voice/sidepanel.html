<!DOCTYPE html>
<html>
<head>
  <title>Voice Typing</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --secondary-text: #555;
      --primary-btn-bg: #4285f4;
      --primary-btn-hover: #3367d6;
      --primary-btn-text: white;
      --secondary-btn-bg: #c7d6f6;
      --secondary-btn-hover: #b0c4e9;
      --secondary-btn-text: #333;
      --border-color: #ddd;
    }

    [data-theme="dark"] {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --secondary-text: #9aa0a6;
      --primary-btn-bg: #8ab4f8;
      --primary-btn-hover: #93bcff;
      --primary-btn-text: #202124;
      --secondary-btn-bg: #3c4043;
      --secondary-btn-hover: #4a4d50;
      --secondary-btn-text: #e8eaed;
      --border-color: #5f6368;
    }
    
    body {
      width: 100%;
      padding: 16px;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    h2 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: var(--text-color);
      font-size: 22px;
      font-weight: 600;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.2s;
    }
    
    #startBtn {
      background-color: var(--primary-btn-bg);
      color: var(--primary-btn-text);
    }
    
    #startBtn:hover {
      background-color: var(--primary-btn-hover);
    }
    
    #stopBtn {
      background-color: var(--secondary-btn-bg);
      color: var(--secondary-btn-text);
    }
    
    #stopBtn:hover {
      background-color: var(--secondary-btn-hover);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 16px;
      padding: 8px;
      text-align: center;
      color: var(--secondary-text);
      font-size: 14px;
    }

    .status-listening {
      color: var(--primary-btn-bg) !important;
      font-weight: bold;
    }

    .status-error {
      color: #ea4335 !important;
      font-weight: bold;
    }
    
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      width: auto;
      padding: 4px;
      margin: 0;
    }
    
    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: var(--text-color);
    }
    
    .theme-toggle:hover svg {
      opacity: 0.8;
    }
    
    /* Hide icon based on current theme */
    [data-theme="light"] .moon-icon {
      display: block;
    }
    
    [data-theme="light"] .sun-icon {
      display: none;
    }
    
    [data-theme="dark"] .moon-icon {
      display: none;
    }
    
    [data-theme="dark"] .sun-icon {
      display: block;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0-5a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1zm0 20a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0-1-1zm13-11h-4a1 1 0 0 0 0 2h4a1 1 0 0 0 0-2zM4 12a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h4a1 1 0 0 0 1-1zm16.95-5.366l-2.828 2.828a1 1 0 0 0 1.414 1.414l2.828-2.828a1 1 0 0 0-1.414-1.414zM6.34 17.657l-2.828 2.828a1 1 0 1 0 1.414 1.414l2.828-2.828a1 1 0 0 0-1.414-1.414zm11.32 0a1 1 0 1 0-1.414 1.414l2.828 2.828a1 1 0 0 0 1.414-1.414l-2.828-2.828zM6.34 6.343a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 1 0 1.414-1.414L6.34 6.343z"/></svg>
  </button>

  <h2>Voice Typing</h2>
  <button id="startBtn">Mulai Mendengarkan</button>
  <button id="stopBtn" disabled>Berhenti</button>
  <div id="status">Klik "Mulai Mendengarkan" untuk memulai</div>

  <script src="sidepanel.js"></script>
</body>
</html>
